<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Videos Across Browsers</title>
    <style>
        video {
            width: 45%;
            margin: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video1" controls>
            <source src="videoplayback.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        const video1 = document.getElementById('video1');
        const socket = new WebSocket('ws://localhost:8080');

        video1.addEventListener('play', () => {
            socket.send(JSON.stringify({ type: 'play' }));
        });

        video1.addEventListener('pause', () => {
            socket.send(JSON.stringify({ type: 'pause' }));
        });

        video1.addEventListener('seeked', () => {
            socket.send(JSON.stringify({ type: 'seek', currentTime: video1.currentTime }));
        });

        socket.onmessage = (event) => {
            try {
                const message = JSON.parse(event.data);
                switch (message.type) {
                    case 'play':
                        if (video1.paused) {
                            video1.play();
                        }
                        break;
                    case 'pause':
                        if (!video1.paused) {
                            video1.pause();
                        }
                        break;
                    case 'seek':
                        if (Math.abs(video1.currentTime - message.currentTime) > 0.1) {
                            video1.currentTime = message.currentTime;
                        }
                        break;
                }
            } catch (error) {
                console.error('Failed to parse message:', error);
            }
        };
    </script>
</body>
</html>
